services:
  # PostgreSQL Database
  - type: pserv
    name: anime-snake-arena-db
    plan: starter

  # Web Service (Combined Frontend + Backend)
  - type: web
    name: anime-snake-arena
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/leaderboard
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: anime-snake-arena-db
          property: connectionString
      - key: PORT
        value: 80
