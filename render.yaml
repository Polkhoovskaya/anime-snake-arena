services:
  # PostgreSQL Database
  - type: pserv
    name: anime-snake-arena-db
    env: docker
    plan: starter
    region: oregon
    databaseName: snake_arena_db
    databaseUser: snake_arena_user
    ipAllowList: []

  # Web Service (Combined Frontend + Backend)
  - type: web
    name: anime-snake-arena
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    branch: main
    healthCheckPath: /api/leaderboard
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: anime-snake-arena-db
          property: connectionString
      - key: PORT
        value: 80
