openapi: 3.0.3
info:
  title: Snake Arena API
  description: |
    Backend API for the Snake Arena game application. This API provides endpoints for user authentication,
    profile management, leaderboards, live game spectating, and score submission.
  version: 1.0.0
  contact:
    name: Snake Arena Team

servers:
  - url: http://localhost:3000/api
    description: Local development server
  - url: https://api.snake-arena.example.com/api
    description: Production server

tags:
  - name: Authentication
    description: User authentication and session management
  - name: Users
    description: User profile management
  - name: Leaderboard
    description: Game leaderboards and rankings
  - name: Live Games
    description: Live game spectating and streaming
  - name: Games
    description: Game session management and score submission

paths:
  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate a user with email and password
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: snake@test.com
                password:
                  type: string
                  format: password
                  minLength: 6
                  example: password123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
                    description: JWT authentication token
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                error: Invalid email or password

  /auth/signup:
    post:
      tags:
        - Authentication
      summary: User registration
      description: Create a new user account
      operationId: signup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
                - avatar
              properties:
                username:
                  type: string
                  minLength: 3
                  maxLength: 20
                  example: SnakeMaster
                email:
                  type: string
                  format: email
                  example: newuser@example.com
                password:
                  type: string
                  format: password
                  minLength: 6
                  example: securepass123
                avatar:
                  type: string
                  format: uri
                  description: URL of the selected avatar image
                  example: https://api.dicebear.com/7.x/lorelei/svg?seed=Chihiro&backgroundColor=b6e3f4
      responses:
        '201':
          description: Account created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
                    description: JWT authentication token
        '400':
          description: Validation error or duplicate user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                emailExists:
                  value:
                    success: false
                    error: Email already exists
                usernameExists:
                  value:
                    success: false
                    error: Username already taken

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: User logout
      description: Invalidate the current user session
      operationId: logout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Retrieve the currently authenticated user's information
      operationId: getCurrentUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /users/{userId}:
    get:
      tags:
        - Users
      summary: Get user by ID
      description: Retrieve a specific user's public profile
      operationId: getUserById
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          example: "1"
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/profile:
    patch:
      tags:
        - Users
      summary: Update user profile
      description: Update the authenticated user's profile information
      operationId: updateProfile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  minLength: 3
                  maxLength: 20
                avatar:
                  type: string
                  format: uri
              example:
                avatar: https://api.dicebear.com/7.x/lorelei/svg?seed=Totoro&backgroundColor=c0aede
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /leaderboard:
    get:
      tags:
        - Leaderboard
      summary: Get leaderboard
      description: Retrieve the game leaderboard, optionally filtered by game mode
      operationId: getLeaderboard
      parameters:
        - name: mode
          in: query
          required: false
          schema:
            type: string
            enum:
              - pass-through
              - walls
          description: Filter leaderboard by game mode
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
          description: Number of entries to return
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Number of entries to skip (for pagination)
      responses:
        '200':
          description: Leaderboard entries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LeaderboardEntry'

  /games/live:
    get:
      tags:
        - Live Games
      summary: Get live games
      description: Retrieve a list of currently active games that can be spectated
      operationId: getLiveGames
      parameters:
        - name: mode
          in: query
          required: false
          schema:
            type: string
            enum:
              - pass-through
              - walls
          description: Filter by game mode
      responses:
        '200':
          description: List of live games
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LiveGame'

  /games/live/{gameId}:
    get:
      tags:
        - Live Games
      summary: Get live game details
      description: Retrieve detailed information about a specific live game
      operationId: getLiveGame
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: string
          example: live1
      responses:
        '200':
          description: Live game details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LiveGame'
        '404':
          description: Game not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /games/score:
    post:
      tags:
        - Games
      summary: Submit game score
      description: Submit a completed game's score for the authenticated user
      operationId: submitScore
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameResult'
      responses:
        '200':
          description: Score submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  newHighScore:
                    type: boolean
                    description: Whether this score is a new personal high score
                    example: true
                  rank:
                    type: integer
                    description: User's new rank on the leaderboard (optional)
                    example: 5
        '400':
          description: Invalid game result data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /avatars:
    get:
      tags:
        - Users
      summary: Get available avatars
      description: Retrieve a list of available avatar URLs for user selection
      operationId: getAvatars
      responses:
        '200':
          description: List of avatar URLs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  format: uri
                example:
                  - https://api.dicebear.com/7.x/lorelei/svg?seed=Chihiro&backgroundColor=b6e3f4
                  - https://api.dicebear.com/7.x/lorelei/svg?seed=Totoro&backgroundColor=c0aede
                  - https://api.dicebear.com/7.x/lorelei/svg?seed=Ponyo&backgroundColor=ffdfbf

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from login or signup

  schemas:
    User:
      type: object
      required:
        - id
        - username
        - email
        - avatar
        - highScore
        - gamesPlayed
        - createdAt
      properties:
        id:
          type: string
          description: Unique user identifier
          example: "1"
        username:
          type: string
          minLength: 3
          maxLength: 20
          example: SnakeMaster
        email:
          type: string
          format: email
          example: snake@test.com
        avatar:
          type: string
          format: uri
          description: URL of the user's avatar image
          example: https://api.dicebear.com/7.x/lorelei/svg?seed=Chihiro&backgroundColor=b6e3f4
        highScore:
          type: integer
          minimum: 0
          description: User's highest score across all games
          example: 2450
        gamesPlayed:
          type: integer
          minimum: 0
          description: Total number of games played
          example: 156
        createdAt:
          type: string
          format: date-time
          description: Account creation timestamp
          example: "2024-01-15T00:00:00Z"

    LeaderboardEntry:
      type: object
      required:
        - rank
        - user
        - score
        - mode
        - date
      properties:
        rank:
          type: integer
          minimum: 1
          description: Position on the leaderboard
          example: 1
        user:
          $ref: '#/components/schemas/User'
        score:
          type: integer
          minimum: 0
          description: The score achieved in this game
          example: 2450
        mode:
          type: string
          enum:
            - pass-through
            - walls
          description: Game mode for this score
          example: walls
        date:
          type: string
          format: date-time
          description: When this score was achieved
          example: "2024-12-01T15:30:00Z"

    LiveGame:
      type: object
      required:
        - id
        - player
        - score
        - mode
        - viewers
        - startedAt
      properties:
        id:
          type: string
          description: Unique game session identifier
          example: live1
        player:
          $ref: '#/components/schemas/User'
        score:
          type: integer
          minimum: 0
          description: Current score in the live game
          example: 340
        mode:
          type: string
          enum:
            - pass-through
            - walls
          description: Game mode being played
          example: walls
        viewers:
          type: integer
          minimum: 0
          description: Number of current spectators
          example: 12
        startedAt:
          type: string
          format: date-time
          description: When the game session started
          example: "2024-12-04T13:45:00Z"

    GameResult:
      type: object
      required:
        - score
        - mode
        - duration
      properties:
        score:
          type: integer
          minimum: 0
          description: Final score achieved in the game
          example: 450
        mode:
          type: string
          enum:
            - pass-through
            - walls
          description: Game mode that was played
          example: walls
        duration:
          type: integer
          minimum: 0
          description: Game duration in seconds
          example: 180

    Error:
      type: object
      required:
        - success
        - error
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          description: Human-readable error message
          example: Invalid email or password

  responses:
    UnauthorizedError:
      description: Authentication required or token invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            error: Authentication required
